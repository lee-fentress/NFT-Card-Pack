<!DOCTYPE html>
<html>
<head>
<meta> <link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
NFT Card 
</title>
</head>
<body>
<div class="container">
    <figure><img src="/images/image-equilibrium.jpg" alt=""></figure>
    <div class="name">
        <h1>Equilibrium #3429</h1>
    </div>
    <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price">
       <ul>
           <li class="ethereum"><img src="/images/icon-ethereum.svg" alt="ethereum">.041 ETH</li>
           <li class="clock"><img src="/images/icon-clock.svg" alt="time clock">3 days left</li>
       </ul>
    </div>
    <div class="creator">
        <p><img src="/images/image-avatar.png" alt=""style='vertical-align:middle'>Creation by <span>Jules Wyvern</span></p>
    </div>
</div>
</body>
</html>
